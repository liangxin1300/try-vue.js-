<!Doctype html>
<html>
<head>
<title>VueJS</title>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>

  <script>
    var Child = {
      template: '<div>local regist component</div>'
    }

    var app = new Vue({
      el: "#app",
      components: {
        'my-component': Child
      }
    })
  </script>
</body>
</html>
